<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menuItem {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            background-color: #fff;
        }
        .menuItem img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Turkish Food Menu</h1>
    </header>
    <div class="menu">
        <div class="menuItem">
            <img src="kebab.jpg" alt="Kebab">
            <h2>Kebab</h2>
            <p>Delicious grilled kebab served with rice, salad, and yogurt sauce.</p>
            <p>Price: $10.99</p>
        </div>
        <div class="menuItem">
            <img src="borek.jpg" alt="Borek">
            <h2>Borek</h2>
            <p>Flaky pastry filled with spinach, feta cheese, and herbs.</p>
            <p>Price: $7.99</p>
        </div>
        <div class="menuItem">
            <img src="baklava.jpg" alt="Baklava">
            <h2>Baklava</h2>
            <p>Sweet pastry made of layers of filo dough, filled with nuts and honey.</p>
            <p>Price: $5.99</p>
        </div>
    </div>
</body>
</html>
